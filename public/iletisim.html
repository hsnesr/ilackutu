<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İletişim | hsnesr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1368951305913245"
     crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div id="progressBar"></div>
    <!-- Navbar -->
    <div id="navbar-placeholder" class="bg-white shadow-sm d-flex justify-content-evenly"></div>
    
    <div id="header-placeholder" style="display: none;"></div>
    <!-- İletişim Formu -->
    <main class="container w-50 my-5 p-4 bg-white shadow-sm rounded">
        <form id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Adınız</label>
                <input type="text" class="form-control" id="name" placeholder="Adınızı girin" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-posta</label>
                <input type="email" class="form-control" id="email" placeholder="E-posta adresiniz" required />
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mesajınız</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Mesajınızı yazın..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gönder</button>
            <div id="formResult" class="mt-3"></div>
        </form>
    </main>
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    
    <script src="/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
