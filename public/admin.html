<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body id="adminbody" class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/">🛠️ Admin Panel</a>
    <div class="ms-auto">
      <button id="logoutBtn" class="btn btn-outline-light">Çıkış Yap</button>
    </div>
  </nav>
  <div class="container mt-5">

  <!-- Sekme başlıkları -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="content-tab" data-bs-toggle="tab" data-bs-target="#content" type="button" role="tab" aria-controls="content" aria-selected="true">İçerik Ekle</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="contents-tab" data-bs-toggle="tab" data-bs-target="#contents" type="button" role="tab" aria-controls="contents" aria-selected="false">İçeriklerim</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab" aria-controls="settings" aria-selected="false">Ayarlar</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="reports-tab" data-bs-toggle="tab" data-bs-target="#reports" type="button" role="tab" aria-controls="reports" aria-selected="false">Raporlar</button>
    </li>
  </ul>

  <!-- Sekme içerikleri -->
  <div class="tab-content p-4 bg-white rounded shadow-sm border border-top-0">
    
    <!-- İçerik Ekle Sekmesi -->
    <div class="tab-pane fade show active" id="content" role="tabpanel" aria-labelledby="content-tab">
      <h3>📄 Yeni İçerik Ekle</h3>
      <form id="contentForm">
        <input type="hidden" id="editId" />
        <div class="mb-3">
          <label for="title" class="form-label">Başlık</label>
          <input type="text" class="form-control" id="title" required />
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">İçerik</label>
          <textarea class="form-control" id="contentText" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Kaydet</button>
        <button type="button" id="cancelEditBtn" class="btn btn-danger ms-2 d-none">İptal Et</button>
      </form>
      <div id="message" class="mt-3"></div>
    </div>

        <!-- İçeriklerim Sekmesi -->
    <div class="tab-pane fade" id="contents" role="tabpanel" aria-labelledby="contents-tab">
      <h3>🗂️ İçeriklerim TEST</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Başlık</th>
            <th>İçerik</th>
          </tr>
        </thead>
        <tbody id="contentsTableBody">
          <!-- Dinamik içerikler buraya gelecek -->
        </tbody>
      </table>
    </div>

    <!-- Ayarlar Sekmesi -->
    <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">
      <h3>⚙️ Ayarlar</h3>
      <p>Burada admin paneli ayarları yer alabilir.</p>
    </div>

    <!-- Raporlar Sekmesi -->
    <div class="tab-pane fade" id="reports" role="tabpanel" aria-labelledby="reports-tab">
      <h3>📊 Raporlar</h3>
      <p>Burada site ile ilgili raporlar görüntülenebilir.</p>
    </div>



  </div>
  
</div>

<!-- Silme Onay Modali -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="deleteConfirmLabel">İçeriği Sil</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
      </div>
      <div class="modal-body">
        Bu içeriği silmek istediğinize emin misiniz?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Vazgeç</button>
        <button type="button" id="confirmDeleteBtn" class="btn btn-danger">Evet, Sil</button>
      </div>
    </div>
  </div>
</div>


 <script src="admin.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
