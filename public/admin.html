<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Paneli</title>
    <link rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css" />
</head>
<body id="adminbody" class="bg-light">
<div id="progressBar"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-white shadow-sm text-dark px-4">
    <a class="navbar-brand text-dark" href="/admin.html">Admin Panel</a>
    <div class="ms-auto">
      <button id="logoutBtn" class="btn btn-outline-danger">Çıkış Yap</button>
    </div>
  </nav>
  <div class="container mt-5">

  <!-- Sekme başlıkları -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="content-tab" data-bs-toggle="tab" data-bs-target="#content" type="button" role="tab" aria-controls="content" aria-selected="true">İçerik Ekle</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="contents-tab" data-bs-toggle="tab" data-bs-target="#contents" type="button" role="tab" aria-controls="contents" aria-selected="false">İçeriklerim</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab" aria-controls="settings" aria-selected="false">Ayarlar</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="reports-tab" data-bs-toggle="tab" data-bs-target="#reports" type="button" role="tab" aria-controls="reports" aria-selected="false">Raporlar</button>
    </li>
  </ul>

  <!-- Sekme içerikleri -->
  <div class="tab-content p-4 bg-white rounded shadow-sm border border-top-0">
    
    <!-- İçerik Ekle Sekmesi -->
    <div class="tab-pane fade show active" id="content" role="tabpanel" aria-labelledby="content-tab">
      <h3>📄 Yeni İçerik Ekle</h3>
      <form id="contentForm">
          <input type="hidden" id="editId" />
          <div class="mb-3">
              <label for="title" class="form-label">Başlık</label>
              <input type="text" class="form-control" id="title"/>
          </div>
          <div class="mb-3">
              <label for="content" class="form-label">İçerik</label>
              <div id="contentEditor" contenteditable="true" class="form-control" style="min-height: 150px; overflow-y: auto;"></div>
              <div id="toolbar" class="btn-toolbar flex-wrap gap-2 my-3" role="toolbar">

  <!-- Biçimlendirme -->
  <div class="btn-group me-2 mb-2" role="group">
    <button type="button" class="btn btn-outline-dark btn-sm" data-command="bold"><b>B</b></button>
    <button type="button" class="btn btn-outline-dark btn-sm" data-command="italic"><i>I</i></button>
    <button type="button" class="btn btn-outline-dark btn-sm" data-command="underline"><u>U</u></button>
  </div>

  <!-- Başlık ve Paragraf -->
  <div class="btn-group me-2 mb-2" role="group">
    <button type="button" class="btn btn-outline-dark btn-sm" data-command="formatBlock" data-value="p">Paragraf</button>
    <button type="button" class="btn btn-outline-dark btn-sm" data-command="formatBlock" data-value="blockquote">Alıntı</button>
  </div>

  <div class="btn-group me-2 mb-2" role="group">
    <button type="button" class="btn btn-outline-dark btn-sm" data-command="formatBlock" data-value="h1">H1</button>
    <button type="button" class="btn btn-outline-dark btn-sm" data-command="formatBlock" data-value="h2">H2</button>
    <button type="button" class="btn btn-outline-dark btn-sm" data-command="formatBlock" data-value="h3">H3</button>
    <button type="button" class="btn btn-outline-dark btn-sm" data-command="formatBlock" data-value="h4">H4</button>
  </div>

  <!-- Listeleme -->
  <div class="btn-group me-2 mb-2" role="group">
    <button type="button" class="btn btn-outline-dark btn-sm" data-command="insertUnorderedList">Madde</button>
    <button type="button" class="btn btn-outline-dark btn-sm" data-command="insertOrderedList">Sıralı</button>
  </div>

  <!-- Hizalama -->
  <div class="btn-group me-2 mb-2" role="group">
    <button type="button" class="btn btn-outline-dark btn-sm" data-command="justifyLeft">Sol</button>
    <button type="button" class="btn btn-outline-dark btn-sm" data-command="justifyCenter">Ortala</button>
    <button type="button" class="btn btn-outline-dark btn-sm" data-command="justifyRight">Sağ</button>
  </div>

  <!-- Geri alma / Yineleme -->
  <div class="btn-group me-2 mb-2" role="group">
    <button type="button" class="btn btn-outline-secondary btn-sm" data-command="undo">Geri Al</button>
    <button type="button" class="btn btn-outline-secondary btn-sm" data-command="redo">Yinele</button>
  </div>

  <!-- Resim Ekle -->
  <div class="btn-group mb-2" role="group">
    <button type="button" class="btn btn-outline-primary btn-sm" id="insertImageBtn">Resim (URL)</button>
  </div>


</div>


<div class="mb-3">
  <label for="tags" class="form-label">Etiketler (virgülle ayır)</label>
  <input type="text" class="form-control" id="tags" placeholder="örnek: eğitim, teknoloji" />
</div>




          </div>
          <button type="submit" class="btn btn-success">Paylaş</button>
          <button type="button" class="btn btn-primary" id="mediaBtn">Öne Çıkan Resim Ekle</button>
          <button type="button" id="cancelEditBtn" class="btn btn-danger ms-2 d-none">Vazgeç</button>

          <input type="file" id="mediaInput" accept="image/*,video/*" class="d-none" multiple />
          <div id="mediaPreview" class="d-flex flex-wrap gap-3 mt-3 mb-3"></div>
      </form>
      <div id="message" class="mt-3"></div>
    </div>

        <!-- İçeriklerim Sekmesi -->
    <div class="tab-pane fade" id="contents" role="tabpanel" aria-labelledby="contents-tab">
      <h3>🗂️ İçeriklerim</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Seç</th>
            <th>Başlık</th>
            <th>İçerik</th>
            
          </tr>
        </thead>
        <tbody id="contentsTableBody">
          <div class="d-flex justify-content-start mb-2">
          <button id="topluSilBtn" class="btn btn-danger text-light">Seçilenleri Sil</button>
          <button id="taslakYapBtn" class="btn btn-warning ms-2 text-light">Seçilenleri Taslak Yap</button>
          <button id="taslaktanCikarBtn" class="btn btn-success ms-2 text-light">Taslaktan Çıkar</button>
</div>

        </tbody>
      </table>
    </div>

    <!-- Ayarlar Sekmesi -->
    <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">
      <h3>⚙️ Ayarlar</h3>
      <!-- Kategori Yönetim Butonu -->
       AYARLAR
    </div>

    <!-- Raporlar Sekmesi -->
    <div class="tab-pane fade" id="reports" role="tabpanel" aria-labelledby="reports-tab">
      <h3>📊 Raporlar</h3>
      <p>Burada site ile ilgili raporlar görüntülenebilir.</p>
    </div>
  </div>
</div>
<!-- Silme Onay Modali -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-white text-black">
        <h5 class="modal-title" id="deleteConfirmLabel">İçeriği Sil</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
      </div>
      <div class="modal-body">
        Bu içeriği silmek istediğinize emin misiniz?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Vazgeç</button>
        <button type="button" id="confirmDeleteBtn" class="btn btn-danger">Evet, Sil</button>
        
      </div>
    </div>
  </div>
</div>

<!-- Ortak Modal (Tek modal, dinamik içerik için kullanılabilir) -->
<div class="modal fade" id="actionConfirmModal" tabindex="-1" aria-labelledby="actionConfirmModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="actionConfirmModalLabel">İşlem Onayı</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
      </div>
      <div class="modal-body" id="actionConfirmModalBody">
        <!-- Dinamik olarak içerik değişecek -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Vazgeç</button>
        <button type="button" class="btn btn-primary" id="modalConfirmBtn">Onayla</button>
      </div>
    </div>
  </div>
</div>

 <script src="/common.js"></script>
 <script src="/admin.js"></script>
 <script src="/libs/bootstrap/bootstrap.bundle.min.js"></script>

</body>
</html>
