<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Admin Paneli</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center">ğŸ‘‘ Admin Paneline HoÅŸ Geldin!</h1>
    <p class="text-center">Burada sadece yetkililer iÅŸlem yapabilir.</p>
  </div>
<script>
  const token = localStorage.getItem("token");

  if (!token) {
    window.location.href = "login.html";
  } else {
    fetch("/api/verify", {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${token}`
      }
    })
    .then(res => res.json())
    .then(data => {
      if (!data.valid) {
        localStorage.removeItem("token");
        window.location.href = "login.html";
      }
    })
    .catch(() => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });
  }
</script>

</body>
</html>
