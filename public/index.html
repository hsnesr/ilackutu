<script>
    async function loadPosts() {
      const postsDiv = document.getElementById("posts");

      try {
        const res = await fetch("/api/posts");
        if (!res.ok) throw new Error("Veriler alÄ±namadÄ±.");

        const posts = await res.json();

        if (posts.length === 0) {
          postsDiv.innerHTML = '<div class="alert alert-info">HenÃ¼z iÃ§erik yok.</div>';
          return;
        }

        postsDiv.innerHTML = posts.map(post => `
          <a href="#" class="list-group-item list-group-item-action flex-column align-items-start mb-2">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">${post.title}</h5>
              <small>${new Date(post.created_at).toLocaleDateString()}</small>
            </div>
            <p class="mb-1">${post.content}</p>
          </a>
        `).join("");

      } catch (error) {
        postsDiv.innerHTML = `<div class="alert alert-danger">Hata: ${error.message}</div>`;
      }
    }

    loadPosts();
