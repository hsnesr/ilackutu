<script>
    async function loadPosts() {
      const postsDiv = document.getElementById("blogList");

      try {
        const res = await fetch("/api/posts");
        if (!res.ok) throw new Error("Veriler alÄ±namadÄ±.");

        const posts = await res.json();

        if (posts.length === 0) {
          postsDiv.innerHTML = '<div class="alert alert-info">HenÃ¼z iÃ§erik yok.</div>';
          return;
        }

        postsDiv.innerHTML = posts.map(post => `
  <div class="col-md-6 col-lg-4">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">${post.title}</h5>
        <h6 class="card-subtitle mb-2 text-muted">${new Date(post.created_at).toLocaleDateString()}</h6>
        <p class="card-text">${post.content}</p>
      </div>
    </div>
  </div>
`).join("");


      } catch (error) {

      }
    }
