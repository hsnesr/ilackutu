<script>
    // TÃ¼rkÃ§e karakterleri URL uyumlu hale getirir
    function slugify(text) {
        const trMap = {
            Ã§: "c", Ã‡: "C", ÄŸ: "g", Äž: "G",
            Ä±: "i", Ä°: "I", Ã¶: "o", Ã–: "O",
            ÅŸ: "s", Åž: "S", Ã¼: "u", Ãœ: "U"
        };

        return text
            .split("")
            .map(char => trMap[char] || char)
            .join("")
            .toLowerCase()
            .replace(/\s+/g, "-")
            .replace(/[^a-z0-9\-]/g, "")
            .replace(/\-+/g, "-")
            .replace(/^\-+|\-+$/g, "");
    }
    async function loadPosts() {
      const postsDiv = document.getElementById("posts");

      try {
        const res = await fetch("/api/posts");
        if (!res.ok) throw new Error("Veriler alÄ±namadÄ±.");

        const posts = await res.json();

        if (posts.length === 0) {
          postsDiv.innerHTML = '<div class="alert alert-info">HenÃ¼z iÃ§erik yok.</div>';
          return;
        }

          postsDiv.innerHTML = posts.map(post => {
              const slug = slugify(post.title);
              return `
    <div class="col-md-6 col-lg-4">
      <a href="/post/${slug}" class="text-decoration-none text-dark">
  <div class="card h-100">
    <div class="card-body">

  </div>
</a>
    </div>
  `;
          }).join("");
