<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Giriş Yap</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <h2>Admin Girişi</h2>
  <form id="loginForm">
    <input id="username" placeholder="Kullanıcı Adı" required /><br/>
    <input id="password" type="password" placeholder="Şifre" required /><br/>
    <button type="submit">Giriş Yap</button>
  </form>
  <div id="error" style="color:red; display:none;">Hatalı giriş!</div>

  <script src="login.js"></script>
</body>
</html>
