<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>İlaç Kutusu - Admin</title>
    <link rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
<div id="progressBar"></div>
  <div class="card p-4 shadow" style="width: 350px;">
    <h3 class="text-center mb-3">Admin Giriş</h3>
    <div class="mb-3">
      <label class="form-label">Kullanıcı Adı</label>
      <input type="text" id="username" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Şifre</label>
      <input type="password" id="password" class="form-control" />
    </div>
    <button class="btn btn-primary w-100" onclick="login()">Giriş Yap</button>
    <div id="error" class="text-danger mt-2 text-center" style="display:none;"></div>
  </div>

  <script src="/login.js"></script>
  <script src="/common.js"></script>
  <script src="/libs/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
