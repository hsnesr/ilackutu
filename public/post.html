<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>İçerik Detayı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <style>
        #postDetail {padding: 15px;}
        #postDetail p {padding: 10px;text-align: left;}
        #postDetail h2 {text-align: left;padding: 15px;}
        #postDetail p.text-muted {background: #f3f3f3; border-radius: 4px;}
        #postDetail p.text-muted:after {content: " Tarihinde Yazıldı."}
        .blue-loader {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, rgba(13, 110, 253, 1), rgba(13, 110, 253, 0.2), rgba(13, 110, 253, 0) );
            animation: rotate 1s linear infinite;
            /* Daire ortasını daha çok keserek çizgiyi inceltiyoruz: */
            mask: radial-gradient(farthest-side, transparent 75%, black 76%);
            -webkit-mask: radial-gradient(farthest-side, transparent 75%, black 76%);
            margin: 50px auto;
        }

        @keyframes rotate {
            100% {
                transform: rotate(-360deg);
            }
        }
    </style>
</head>
<body id="postbody" class="bg-light">
    <div id="progressBar" style="position:fixed;top:0;left:0;height:4px;background:#0d6efd;width:0;display:none;z-index:9999;"></div>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Header -->
    <header id="header-placeholder"></header>

    <!-- Blog Gönderileri -->
    <main class="container my-5">
        <div id="postDetail" class="text-center card shadow-sm border-0 text-dark">


            <div class="blue-loader"></div>



        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="/common.js"></script>
    <script src="/script.js"></script>

    <script>
        // Türkçe karakterleri URL uyumlu hale getirir
        function slugify(text) {
            const trMap = {
                ç: "c", ğ: "g", ı: "i", ö: "o", ş: "s", ü: "u",
                Ç: "C", Ğ: "G", İ: "I", Ö: "O", Ş: "S", Ü: "U"
            };
            return text.split("")
                .map(c => trMap[c] || c)
                .join("")
                .toLowerCase()
                .replace(/\s+/g, "-")
                .replace(/[^a-z0-9\-]/g, "")
                .replace(/\-+/g, "-");
        }

        async function loadPost() {
            const pathParts = window.location.pathname.split("/").filter(Boolean);
            const slug = pathParts[1]; // Örn: /yazi-slug

            const container = document.getElementById("postDetail");

            if (!slug) {
                container.innerHTML = '<div class="alert alert-danger">İçerik bulunamadı.</div>';
                return;
            }

            try {
                const res = await fetch(`/api/posts?slug=${encodeURIComponent(slug)}`);
                if (!res.ok) throw new Error("Veri alınamadı");

                const post = await res.json();

                document.title = post.title + " | hsnesr";
                container.innerHTML = `
            <h2>${post.title}</h2>
            <p class="text-muted">${new Date(post.created_at).toLocaleDateString()}</p>
            <p>${post.content}</p>
        `;
            } catch (err) {
                container.innerHTML = '<div class="alert alert-danger">İçerik bulunamadı.</div>';
            }
        }


        loadPost();

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
